<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleBlitz Soccer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <div class="container">
        <h1>TimeSheet Login</h1>
        
        {% if messages %}
            <ul class="error-message">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <div id="register">
            <h3>Register</h3>
            <form action="/register" method=POST>
                {% csrf_token%}
                <label for="fname">First Name</label>
                <input type="text" name="fname">
                <label for="lname">Last Name</label>
                <input type="text" name="lname">
                <label for="email">Email</label>
                <input type="email" name="email">
                <label for="pw">Password</label>
                <input type="password" name="pw">
                <label for="confpw">Confirm Password</label>
                <input type="password" name="confpw">
                <button type="submit" class="btn-register btn btn-primary">Register</button>
            </form>
        </div>

        <div id="login">
            <h3>Login</h3>
            <form action="/login" method=POST>
                {% csrf_token%}
                <label for="username">Username</label>
                <input type="text" name="username">
                <label for="pw">Password</label>
                <input type="password" name="pw">
                <button type="submit" class="btn-login btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
